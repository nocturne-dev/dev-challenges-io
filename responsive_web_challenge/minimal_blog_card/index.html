<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card by nocturne-dev | devChallenges.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="app">
      <div class="card">
        <div class="card__content">
          <picture>
            <img
              class="card__image"
              src="/cactus_img.jpg"
              alt="A cactus in a pot"
            />
          </picture>

          <section class="card__tag">
            <p class="text--tag">Design</p>
          </section>

          <section class="card__description">
            <h1 class="text--title">Embracing Minimalism</h1>

            <p class="text--body">
              From minimalist sculptures to minimalist paintings, this blog will
              inspire you to appreciate the beauty that lies in simplicity.
            </p>
          </section>
        </div>

        <hr class="card__border" />

        <section class="card__author">
          <p class="text--small">Annie Spratt</p>
        </section>
      </div>
    </main>
  </body>
</html>
